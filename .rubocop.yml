AllCops:
  TargetRubyVersion: 2.1
  Exclude:
    - bin/**/*
    - script/**/*
    - vendor/**/*
    - cookbooks/**/*
    - bundle/**/*

ClassLength:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
Documentation:
  Enabled: false
Encoding:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
PerceivedComplexity:
  Enabled: false
Style/SpaceBeforeFirstArg:
  Enabled: true
Style/ClassAndModuleChildren:
  Enabled: false
Style/EmptyLinesAroundBlockBody:
  Enabled: true
Style/FileName:
  Enabled: true
Style/RescueModifier:
  Enabled: true
Style/StringLiterals:
  Enabled: true
Metrics/BlockLength:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/ExtraSpacing:
  Enabled: true
  AllowForAlignment: false
  ForceEqualSignAlignment: false
Style/SymbolArray:
  Enabled: false
Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '()'
